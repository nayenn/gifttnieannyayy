<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="learn-more">Press This Bebuu</button>

<div class="button-container">
  <button class="small-polaroid-button">Button 1</button>
  <button class="small-polaroid-button">Button 2</button>
</div>

  <div class="large-polaroid-container">
    <div class="polaroid large-polaroid" id="large-polaroid-1">
      <img src="img 5.jpg" alt="Large Polaroid Image 1" class="large-img">
      <img src="img 16.jpg" alt="Large Polaroid Image 2" class="large-img hidden">
    </div>
    <div class="polaroid large-polaroid" id="large-polaroid-2">
      <img src="img 1.jpg" alt="Large Polaroid Image 3" class="large-img">
      <img src="img 17.jpg" alt="Large Polaroid Image 4" class="large-img hidden">
    </div>
  </div>
  <div class="large-caption" id="large-caption-1">Look Bebuu</div>

  <div class="small-polaroid-container">
    <div class="polaroid">
      <img src="img 7.jpg" alt="Polaroid Image 1">
      <div class="caption">Caption for Image 1</div>
    </div>
    <div class="polaroid">
      <img src="img 13.jpg" alt="Polaroid Image 2">
      <div class="caption">Caption for Image 2</div>
    </div>
    <div class="polaroid">
      <img src="img 11.jpg" alt="Polaroid Image 3">
      <div class="caption">Caption for Image 3</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
