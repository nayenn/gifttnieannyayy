<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="learn-more">Learn More</button>
    <div class="large-polaroid-container">
        <div class="polaroid large-polaroid" id="large-polaroid-1">
            <img src="img 5.jpg" class="visible">
            <img src="img 16.jpg" class="hidden">
        </div>
        <div class="polaroid large-polaroid" id="large-polaroid-2">
            <img src="img 1.jpg" class="visible">
            <img src="img 17.jpg" class="hidden">
        </div>
    </div>
    <div id="large-caption-1" class="large-caption"></div>
    <div class="small-polaroid-container">
        <div class="polaroid small-polaroid" id="small-polaroid-1">
            <img src="img 7.jpg">
        </div>
        <div class="polaroid small-polaroid" id="small-polaroid-2">
            <img src="img 13.jpg">
        </div>
         <div class="polaroid small-polaroid" id="small-polaroid-2">
            <img src="img 11.jpg">
        </div>
    </div>
    <div id="small-caption-1" class="small-caption"></div>
    <div class="button-container">
        <button class="small-button">Button 1</button>
        <button class="small-button">Button 2</button>
    </div>
    <div class="final-container">
        <div class="final-polaroid">
            <img src="file (2).png">
        </div>
        <div class="final-polaroid">
            <img src="file (1).png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
